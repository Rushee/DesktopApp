<body onload='nativeWindow.maximize();'>
    <div class="container">
        <div class="sidebar-nav" style="z-index: 100">
            <ul>
                <li><a href="DesktopApp.html" class="home">Home</a></li>
                <li><a href="Calender.html" class="activenavigation time-table">Time Table</a></li>

            </ul>

        <div class="left-panel" style="width: 100%;">
            <div id='calendar'>
            </div>
            <div class="right">
                <div class="smallCalender">
                    <table style="width: 100% ! important;">
                        <tr>
                            <td align="left" id="calTwo" valign="top" style="">loading calendar two...
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="backToFullCalender">
                    <input type='button' name='submit' value='Back To Full Week' class='backToFullCalenderButton' />
                </div>
                <div class="notification">
                </div>
            </div>
        </div>
    </div>
    <div id="event_edit_container">
        <form>
            <input type="hidden" />
            <ul style="margin-left: -40px;">
                <li class="popUpLi">
                    <span class="ui-label">Date: </span><span class="date_holder"></span>
                </li>
                <li class="popUpLi">
                    <label for="start" class="ui-label">Start Time: </label>
                    <select name="start" class="startTimeOfEvent">
                        <option value="">Select Start Time</option>
                    </select>
                </li>
                <li class="popUpLi">
                    <label for="end" class="ui-label">End Time: </label>
                    <select name="end" class="endTimeOfEvent">
                        <option value="">Select End Time</option>
                    </select>
                </li>
                <li class="popUpLi">
                    <label for="title" class="ui-label">Title: </label>
                    <input type="text" name="title" class="inputTitle" />
                </li>
            </ul>
        </form>
    </div>
