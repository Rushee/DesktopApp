<html>
<head>
    <title>Query log</title>
    <link href="assets/css/onLineTestStyle.css" rel='stylesheet' />
    <link href="assets/css/bootstrap.css" rel='stylesheet' />
    <link href="assets/css/QueryLogsStyle.css" rel='stylesheet' />

<script type="text/javascript">
    var queryId = "";
</script>
    <script src="lib/servicemonitor.swf" type="application/x-shockwave-flash"></script>
    <script src="assets/js/jquery-1.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var jQ3 = $.noConflict(true);
    </script>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        var jQ10 = $.noConflict(true);
    </script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/queryLogs.js"></script>
    <script type="text/javascript" src="js/dataBaseJs.js"></script>
    <script type="text/javascript" src="lib/air/AIRAliases.js"></script>
    <!--<script type="text/javascript" src="lib/air/AIRIntrospector.js"></script>-->
    <script type="text/javascript" src="assets/js/pager.js"></script>
    <script type="text/javascript" src="js/checkForInternetJs.js"></script>
</head>
<body onload='nativeWindow.maximize();'>

    <div class="container">
        <h2 id="queryLogsTitle" style="float: left; margin-left: 10px;">Query Logs</h2>
        <div class="sidebar-nav">
            <ul>
                <li><a href="DesktopApp.html" class="home">Home</a></li>
                <li><a href="Calender.html" class="time-table">Time Table</a></li>
                <li><a href="OnlineTest.html" class="online-test">Online Test</a></li>
                <li><a href="QueryBlogs.html" class="activenavigation query-logs">Query logs</a></li>
                <li><a href="EBook.html" class="e-books">E-Books</a></li>
                <!--<li><a href="Notes.html" class="notes">Notes</a></li>-->
            </ul>
        </div>
        <div class="wrapper">

            <div class="dislay-table">
                <input type="button" class="addButton" value="Add Query" onclick="addQuery();"></input>
               </td>
                <table class="table table-bordered table-hover statustable">
                    <thead>
                        <tr style="background: black; opacity: 0.40; color: #fff;">
                            <th style="text-align: center;">No</th>
                            <th style="text-align: center;">Subject</th>
                            <th style="text-align: center;">Chapter</th>
                            <th style="text-align: center;">Query Title</th>
                            <th style="text-align: center;">Date</th>
                            <th style="text-align: center;">Status</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                </table>
                <ul class="pagination" id="myPager"></ul>
            </div>
            <div class="answerFromDb">
            </div>
            <div id="main-div" style="margin-top: 20px;">
                <div class="query-wrap">
                <input type="hidden" name="Language" value="" class="hiddenField">
                    <table style="margin-left: 33%;">
                        <tr class="spaceUnder">
                            <td style="text-align: left;">
                                <label>Subject * </label>
                            </td>
                            <td>
                                <select class="subject" style="float: left;">
                                    <option value="">Select Subject</option>
                                    <option value="Maths">Maths</option>
                                    <option value="Science">Science</option>
                                    <option value="Geography">Geography</option>
                                    <option value="History">History</option>
                                    <option value="English">English</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="Marathi">Marathi</option>

                                </select>
                            </td>
                        </tr>
                        <tr class="spaceUnder">
                            <td style="text-align: left;">
                                <label>'Query Title * </label>
                            </td>
                            <td>
                                <input type="text" name="title" class="title" style="float: left;" />
                            </td>
                        </tr>
                        <tr class="spaceUnder">
                            <td style="text-align: left;">
                                <label>Chapter Number * </label>
                            </td>
                            <td>
                                <select class="chapter" style="float: left;">
                                    <option value="">Select Chapter</option>
                                    <option value="Chapter-1">Chapter-1</option>
                                    <option value="Chapter-2">Chapter-2</option>
                                    <option value="Chapter-3">Chapter-3</option>
                                    <option value="Chapter-4">Chapter-4</option>
                                    <option value="Chapter-5">Chapter-5</option>
                                    <option value="Chapter-6">Chapter-6</option>
                                    <option value="Chapter-7">Chapter-7</option>
                                    <option value="Chapter-8">Chapter-8</option>
                                    <option value="Chapter-9">Chapter-9</option>
                                    <option value="Chapter-10">Chapter-10</option>
                                    <option value="Chapter-11">Chapter-11</option>
                                    <option value="Chapter-12">Chapter-12</option>
                                    <option value="Chapter-13">Chapter-13</option>
                                    <option value="Chapter-14">Chapter-14</option>
                                    <option value="Chapter-15">Chapter-15</option>
                                    <option value="Chapter-16">Chapter-16</option>
                                    <option value="Chapter-17">Chapter-17</option>
                                    <option value="Chapter-18">Chapter-18</option>
                                    <option value="Chapter-19">Chapter-19</option>
                                    <option value="Chapter-20">Chapter-20</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="spaceUnder">
                            <td style="text-align: left;">
                                <label>Section * </label>
                            </td>
                            <td>
                                <input type="text" name="section" class="section" style="float: left;" /></td>
                        </tr>
                        <tr class="spaceUnder">
                            <td style="text-align: left;">
                                <label>Description * </label>
                            </td>
                            <td>
                                <textarea rows="4" cols="36" class="description" style="float: left;"></textarea></td>
                        </tr>
                    </table>
                    <div>
                        <span>* is mandatory fields</span>
                    </div>
                    <div>
                        <input type="button" class="submitBlogs" onclick="submitBlog(jQ10(this));" name="Submit" value="Submit"></input>
                    </div>
                </div>
            </div>
            <input type="button" class="back backButton" value="Back" onclick="backButton();" style="margin-bottom: 10px; margin-left: 88%;"></input>
        </div>
    </div>
</body>
</html>
<script>
    function addPagination() {
        jQ10('#myTable').pageMe({ pagerSelector: '#myPager', showPrevNext: true, hidePageNumbers: false, perPage: 4 });
    }
    jQ10(document).ready(function () {
        doLoad();
        doShowQueryLogs();
        addPagination();
        jQ10('.back').hide();
        jQ10('#main-div').hide();
        jQ10('.answerFromDb').hide();
        jQ10('.sidebar-nav').hover(
          function () {
              jQ10(this).animate({ right: "0px" });
          },
         function () {
             jQ10(this).animate({ right: "-220px" });
         }
     );
    });
</script>
